version: '3'
services:
  api:
    build: api/
    command: 'yarn start:dev'
    volumes:
      - ./api:/usr/src/app/api
      - /usr/src/app/api/node_modules
    ports: 
      - "3001:3001"
    environment:
      HTTP_PORT: 3001
  spa:
    build: spa/
    command: 'yarn start'
    volumes:
      - ./spa:/usr/src/app/spa
      - /usr/src/app/spa/node_modules
    ports: 
      - "3000:3000"